usage=Usage: createwar --staging|-s stagingDir\n                 --type|-t typeOfWarFile\n                 --warfile|-w warfileName\n                 [--locale|-l locale]\n       createwar --help|-?\n                 [--locale|-l locale]\n\nwhere\n    stagingDir\n        is staging directory where the content of opensso.war reside.\n    typeOfWarFile\n        is the type of WAR file to be created. The possible options are\n        console, distauth, noconsole and idpdiscovery.\n     warfileName\n         is the name of the WAR file to be created.\n     locale\n        (is optionally) to indicate the locale of which this tool is running\n        with.

unsupported.type=Invalid type of WAR.
warfile.created=WAR file was created.
