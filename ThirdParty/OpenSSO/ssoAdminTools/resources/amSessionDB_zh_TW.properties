usage=\n\u7528\u6cd5\uff1aamsessiondb < -a <JMQServerAddressList> || --clusteraddress <JMQServerAddressList> >[ ARGUMENTS ]\n\n\u5f15\u6578\uff1a\n    -u <username>, --username <username> \u9810\u8a2d\u503c\u70ba guest\n\n    -w <password>, --password <password> \u9810\u8a2d\u503c\u70ba guest\n\n    -f <filename>, --passwordfile <filename>\n\n    -c <cachesize>, --cachesize <cachesize>\n        \u5feb\u53d6\u5927\u5c0f\uff0c\u4ee5 MB \u70ba\u55ae\u4f4d\uff0c\u9810\u8a2d\u70ba 8MB\n\n    -b <dbdirectory>, --dbdirectory <dbdirectory>\n        \u61c9\u8a72\u5728\u5176\u4e2d\u5efa\u7acb\u8cc7\u6599\u5eab\u6a94\u6848\u7684\u57fa\u5e95\u76ee\u9304\n\n    -a <JMQServerAddressList>, --clusteraddress <JMQServerAddressList>\n        JMQ \u53e2\u96c6/\u4ee3\u7406\u7a0b\u5f0f\u4f4d\u5740\u6e05\u55ae\u3002Ex host1:port[,host2:port,host3:port,..]\n\n    -s <numcleanexpiredsessions>, --numcleansessions <numcleanexpiredsessions>\n        \u6bcf\u500b\u6e05\u9664\u9593\u9694\u8981\u522a\u9664\u7684\u904e\u671f\u968e\u6bb5\u4f5c\u696d\u6578\u3002\n\n    -v, --verbose\n        \u5728\u8a73\u7d30\u6a21\u5f0f\u4e0b\u57f7\u884c\u3002\u50b3\u9001\u81f3\u6a19\u6e96\u8f38\u51fa\u7684\u7d50\u679c\u3002\n\n    -i <statsinterval>, --statsInterval <statsinterval>\n        \u5217\u5370\u7d71\u8a08\u8cc7\u6599\u5230\u6a19\u6e96\u8f38\u51fa\uff0c\u503c\u4ee5\u79d2\u70ba\u55ae\u4f4d\uff0c\u9810\u8a2d\u503c\u70ba 60\u3002\n\n    -h, --help\n        \u5217\u5370\u300c\u8aaa\u660e\u300d\u4e26\u7d50\u675f\u3002\n\n    -n, --version\n        \u8f38\u51fa\u76ee\u524d\u5b89\u88dd\u7684 OpenSSO \u7684\u7248\u672c\u3002\n\n     -p <updateinterval>, --nodestatusupdateinterval <updateinterval>\n        \u5c0d\u7b49 BDB \u7bc0\u9ede\u72c0\u614b\u66f4\u65b0\u7684\u9593\u9694\uff0c\u4ee5\u6beb\u79d2\u70ba\u55ae\u4f4d\uff0c\u9810\u8a2d\u503c\u70ba 5000\u3002\n\n

