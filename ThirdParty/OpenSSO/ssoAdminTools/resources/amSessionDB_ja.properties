usage=\n\u4f7f\u7528\u6cd5: amsessiondb < -a <JMQServerAddressList> || --clusteraddress <JMQServerAddressList> > [ ARGUMENTS ]\n\nARGUMENTS:\n    -u <username>, --username <username> \u30c7\u30d5\u30a9\u30eb\u30c8\u5024\u306f guest\n\n    -w <password>, --password <password> \u30c7\u30d5\u30a9\u30eb\u30c8\u5024\u306f guest\n\n    -f <filename>, --passwordfile <filename>\n\n    -c <cachesize>, --cachesize <cachesize>\n        \u30ad\u30e3\u30c3\u30b7\u30e5\u30b5\u30a4\u30ba\u306e\u5358\u4f4d\u306f M \u30d0\u30a4\u30c8\u3001\u30c7\u30d5\u30a9\u30eb\u30c8\u5024\u306f 8M \u30d0\u30a4\u30c8\n\n    -b <dbdirectory>, --dbdirectory <dbdirectory>\n        \u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u30d5\u30a1\u30a4\u30eb\u304c\u4f5c\u6210\u3055\u308c\u308b\u30d9\u30fc\u30b9\u30c7\u30a3\u30ec\u30af\u30c8\u30ea\n\n    -a <JMQServerAddressList>, --clusteraddress <JMQServerAddressList>\n        JMQ \u30af\u30e9\u30b9\u30bf/\u30d6\u30ed\u30fc\u30ab\u30a2\u30c9\u30ec\u30b9\u306e\u30ea\u30b9\u30c8\u3002\u4f8b host1:port[,host2:port,host3:port,..]\n\n    -s <numcleanexpiredsessions>, --numcleansessions <numcleanexpiredsessions>\n        \u30af\u30ea\u30fc\u30f3\u30a2\u30c3\u30d7\u9593\u9694\u3054\u3068\u306b\u524a\u9664\u3055\u308c\u308b\u6709\u52b9\u671f\u9650\u5207\u308c\u30bb\u30c3\u30b7\u30e7\u30f3\u306e\u6570\u3002\n\n    -v, --verbose\n        \u5197\u9577\u30e2\u30fc\u30c9\u3067\u5b9f\u884c\u3057\u307e\u3059\u3002\u7d50\u679c\u306f\u6a19\u6e96\u51fa\u529b\u306b\u9001\u3089\u308c\u307e\u3059\u3002\n\n    -i <statsinterval>, --statsInterval <statsinterval>\n        \u72b6\u614b\u3092\u6a19\u6e96\u51fa\u529b\u306b\u51fa\u529b\u3057\u307e\u3059\u3002\u5024\u306e\u5358\u4f4d\u306f\u79d2\u3067\u3001\u30c7\u30d5\u30a9\u30eb\u30c8\u5024\u306f 60 \u3067\u3059\u3002\n\n -h, --help\n \u30d8\u30eb\u30d7\u3092\u51fa\u529b\u3057\u3066\u7d42\u4e86\u3057\u307e\u3059\u3002\n\n -n, --version\n \u73fe\u5728\u30a4\u30f3\u30b9\u30c8\u30fc\u30eb\u3055\u308c\u3066\u3044\u308b OpenSSO \u306e\u30d0\u30fc\u30b8\u30e7\u30f3\u3092\u51fa\u529b\u3057\u307e\u3059\u3002\n\n -p <updateinterval>, --nodestatusupdateinterval <updateinterval>\n \u30d4\u30a2 BDB \u30ce\u30fc\u30c9\u72b6\u614b\u306e\u66f4\u65b0\u9593\u9694\u3002\u5024\u306e\u5358\u4f4d\u306f\u30df\u30ea\u79d2\u3067\u3001\u30c7\u30d5\u30a9\u30eb\u30c8\u5024\u306f 5000 \u3067\u3059\u3002\n\n

