saml.profile.assertion.help.iplanet-am-saml-artifact-name=Cet attribut affecte un nom de variable \u00e0 un artefact SAML. L'artefact est une donn\u00e9e de taille limit\u00e9e identifiant une assertion et un site source. Il est transport\u00e9 \u00e0 l'int\u00e9rieur d'une cha\u00eene de requ\u00eate d'URL et achemin\u00e9 par redirection vers le site de destination.
