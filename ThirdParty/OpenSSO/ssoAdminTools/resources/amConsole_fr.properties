page.title.common.tasks.section.desc.SAML2=Ces liens vous permettent de cr\u00e9er des fournisseurs SAMLv2 Les fournisseurs peuvent \u00eatre h\u00e9berg\u00e9s ou distants, et il peut s'agir de fournisseurs d'identit\u00e9s ou de services. Pour les cr\u00e9er, il vous suffit de fournir quelques informations de base au sujet des fournisseurs.
page.title.common.tasks.section.desc.createFedlet=Un Fedlet est id\u00e9al pour un fournisseur d'identit\u00e9s qui doit activer un fournisseur de services sans disposer d'une quelconque solution de f\u00e9d\u00e9ration en place. Un Fedlet est un tout petit fichier zip que vous pouvez remettre \u00e0 un fournisseur de services pour qu'il se f\u00e9d\u00e8re \u00e0 vous instantan\u00e9ment. Le fournisseur de services ajoute simplement le Fedlet \u00e0 son application et d\u00e9ploie cette derni\u00e8re afin d'\u00eatre f\u00e9d\u00e9r\u00e9. V\u00e9rifiez l'existence d'un fournisseur d'identit\u00e9s h\u00e9berg\u00e9 avant de cr\u00e9er un Fedlet.
page.title.common.tasks.section.desc.validateSAMLv2=Si vous venez de configurer des comptes f\u00e9d\u00e9r\u00e9s ou si vous cherchez \u00e0 r\u00e9soudre un probl\u00e8me au niveau de vos comptes existants, ce test vous montrera si les connexions sont effectu\u00e9es avec succ\u00e8s ou identifiera l'origine des pannes.

page.title.common.tasks.section.desc.documentation=Ce lien ouvre la page des d\u00e9veloppeurs Java d'OpenSSO.  Consultez la foire aux questions, les conseils de configuration d'une f\u00e9d\u00e9ration, la documentation des produits, la documentation d'ing\u00e9nierie ainsi que des liens vers des blocs communautaires.

page.title.common.tasks.section.desc.product=Ceci vous permet d'enregistrer ce produit OpenSSO sur Sun Connection. Vous devez disposer d'un compte en ligne Sun pour effectuer l'enregistrement. Si vous n'en disposez pas, vous pouvez en demander un au cours de ce processus.

