saml.profile.properties.siteid.help=Cet attribut d\u00e9finit tout site h\u00e9berg\u00e9 par le serveur sur lequel OpenSSO est install\u00e9. Une valeur par d\u00e9faut et un ID de site automatiquement g\u00e9n\u00e9r\u00e9 sont d\u00e9finis pour l'h\u00f4te pendant l'installation (les valeurs sont extraites du fichier AMConfig.properties). Plusieurs entr\u00e9es sont possibles. L'\u00e9quilibrage de charge ou les diff\u00e9rentes instances de OpenSSO partageant le m\u00eame Directory Server doivent imp\u00e9rativement \u00eatre d\u00e9finies, par exemple. Le point de d\u00e9part est l'attribut Identificateurs de site, accessible dans la fen\u00eatre SAML, sous l'interface F\u00e9d\u00e9ration.
