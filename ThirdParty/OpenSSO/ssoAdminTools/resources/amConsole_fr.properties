saml.profile.trustedPartners.selectType.profile.help=La premi\u00e8re \u00e9tape de la configuration d'un partenaire de confiance consiste \u00e0 d\u00e9terminer le r\u00f4le du partenaire dans la relation d'approbation. Un partenaire de confiance peut \u00eatre un site source (site g\u00e9n\u00e9rant une assertion de connexion unique) ou un site de destination (site consommant une assertion de connexion unique). Si le partenaire est le site source, par exemple, cet attribut est configur\u00e9 en fonction de la m\u00e9thode d'envoi des assertions. Si le partenaire est le site de destination, cet attribut est configur\u00e9 en fonction du profil dans lequel les assertions sont re\u00e7ues. Voici la premi\u00e8re partie de la proc\u00e9dure de configuration d'un partenaire de confiance. Le point de d\u00e9part est la fen\u00eatre SAML sous F\u00e9d\u00e9ration.
