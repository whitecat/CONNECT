page.title.configure.remote.sp=Cr\u00e9er un fournisseur de services distant SAMLv2
page.desc.configure.remote.sp=Cette page vous permet d'enregistrer un fournisseur de services distant.  Vous avez besoin de deux \u00e9l\u00e9ments\u00a0: cercle de confiance et m\u00e9tadonn\u00e9es du fournisseur. A COT is a group of Identity Providers (IDPs) and SPs that trust each other and in effect represents the confines within which all federation communications are performed. Les m\u00e9tadonn\u00e9es repr\u00e9sentent la configuration n\u00e9cessaire pour ex\u00e9cuter des protocoles de f\u00e9d\u00e9ration (SAMLv2, par exemple), ainsi que le m\u00e9canisme pour communiquer cette configuration \u00e0 d'autres entit\u00e9s (des fournisseurs d'identit\u00e9s, par exemple) dans un cercle de confiance.   
page.title.configure.remote.idp=Cr\u00e9er un fournisseur d'identit\u00e9s distant SAMLv2
page.desc.configure.remote.idp=Cette page vous permet d'enregistrer un fournisseur d'identit\u00e9s distant. Vous avez besoin de deux \u00e9l\u00e9ments\u00a0: cercle de confiance et m\u00e9tadonn\u00e9es du fournisseur. A COT is a group of IDPs and Service Providers (SPs) that trust each other and in effect represents the confines within which all federation communications are performed. Les m\u00e9tadonn\u00e9es repr\u00e9sentent la configuration n\u00e9cessaire pour ex\u00e9cuter des protocoles de f\u00e9d\u00e9ration (SAMLv2, par exemple), ainsi que le m\u00e9canisme pour communiquer cette configuration \u00e0 d'autres entit\u00e9s (des fournisseurs de services, par exemple) dans un cercle de confiance.  

