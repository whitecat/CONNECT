saml.profile.trustedPartners.authenticationType.option.sslWithBasic=SSL avec Basic
saml.profile.trustedPartners.user.label=Utilisateur
saml.profile.trustedPartners.user.help=Lorsque le type d'authentification choisi est BASICAUTH, la valeur de cet attribut d\u00e9finit l'identificateur utilisateur du partenaire utilis\u00e9 pour prot\u00e9ger le r\u00e9cepteur SOAP du partenaire.
saml.profile.trustedPartners.password.label=Mot de passe de l'utilisateur
saml.profile.trustedPartners.password.help=Lorsque le type d'authentification choisi est BASICAUTH, la valeur de cet attribut d\u00e9finit le mot de passe associ\u00e9 \u00e0 l'identificateur utilisateur du partenaire utilis\u00e9 pour prot\u00e9ger le r\u00e9cepteur SOAP du partenaire
saml.profile.trustedPartners.passwordConfirm.label=Confirmation du mot de passe de l'utilisateur
saml.profile.trustedPartners.certificate.label=Alias du certificat de signature
saml.profile.trustedPartners.certificate.help=Alias du certificat utilis\u00e9 pour v\u00e9rifier la signature dans une assertion lorsqu'elle est sign\u00e9e par le partenaire et que le certificat est introuvable dans la portion KeyInfo de l'assertion sign\u00e9e.
saml.profile.trustedPartners.issuer.label=\u00c9metteur
saml.profile.trustedPartners.issuer.help=Cr\u00e9ateur d'une assertion g\u00e9n\u00e9r\u00e9e. La syntaxe par d\u00e9faut est nom d'h\u00f4te: port.
saml.profile.trustedPartners.samlURL.label=URL SAML
saml.profile.trustedPartners.samlURL.help=URL pointant vers le servlet qui impl\u00e9mente le profil artefact du navigateur Web.
saml.profile.trustedPartners.hostList.label=Liste des h\u00f4tes
saml.profile.trustedPartners.hostList.help=Liste des adresses IP, du nom d'h\u00f4te DNS ou de l'alias du certificat d'authentification du client utilis\u00e9 par le partenaire. Elle est configur\u00e9e pour tous les h\u00f4tes appartenant au site du partenaire qui peuvent envoyer des requ\u00eates \u00e0 cette autorit\u00e9. Cette liste permet de s'assurer que le demandeur est bien le r\u00e9cepteur voulu de l'artefact. Si le demandeur est d\u00e9fini dans la liste, l'interaction continue. Si les informations relatives au demandeur ne correspondent \u00e0 aucun des h\u00f4tes d\u00e9finis dans la liste d'h\u00f4tes, la demande est rejet\u00e9e.
saml.profile.trustedPartners.attributeMapper.label=Mappeur d'attributs
saml.profile.trustedPartners.attributeMapper.help=Classe utilis\u00e9e pour obtenir une information de connexion unique \u00e0 partir d'une requ\u00eate. Vous devez impl\u00e9menter un mappeur d'attributs \u00e0 partir de l'interface fournie. Si aucune classe n'est sp\u00e9cifi\u00e9e, la classe DefaultAttributeMapper est utilis\u00e9e.
saml.profile.trustedPartners.actionMapper.label=Mappeur d'actions
saml.profile.trustedPartners.actionMapper.help=Classe utilis\u00e9e pour obtenir des informations de connexion unique et mapper des actions de partenaire avec des d\u00e9cisions d'autorisation. Vous devez impl\u00e9menter un mappeur d'actions \u00e0 partir de l'interface fournie. Si aucune classe n'est sp\u00e9cifi\u00e9e, la classe DefaultActionMapper est utilis\u00e9e.
