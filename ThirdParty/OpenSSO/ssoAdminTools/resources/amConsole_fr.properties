page.title.configure.hosted.idp=Cr\u00e9er un fournisseur d'identit\u00e9s SAMLv2 sur ce serveur
page.desc.configure.hosted.idp=Cette page vous permet de configurer cette instance de serveur OpenSSO en tant que fournisseur d'identit\u00e9s. You can provide a Name for the provider, Circle of Trust (COT), its metadata of the provider and optionally Signing Certificate. A COT is a group of IDPs and Service Providers (SPs) that trust each other and in effect represents the confines within which all federation communications are performed. Les m\u00e9tadonn\u00e9es repr\u00e9sentent la configuration n\u00e9cessaire pour ex\u00e9cuter des protocoles de f\u00e9d\u00e9ration (SAMLv2, par exemple), ainsi que le m\u00e9canisme pour communiquer cette configuration \u00e0 d'autres entit\u00e9s (des fournisseurs de services, par exemple) dans un cercle de confiance. Les m\u00e9tadonn\u00e9es sont g\u00e9n\u00e9r\u00e9es si vous n'en poss\u00e9dez pas. Vous \u00eates invit\u00e9 \u00e0 s\u00e9lectionner un domaine pour ce fournisseur s'il en existe plusieurs dans le syst\u00e8me. Otherwise, this provider will be configured under the root realm. 
page.title.configure.hosted.sp=Cr\u00e9er un fournisseur de services SAMLv2 sur ce serveur
page.desc.configure.hosted.sp=Cette page vous permet de configurer cette instance du serveur OpenSSO en tant que fournisseur de services.  You can provide a Name for the provider; Circle of Trust (COT), its metadata and its attribute mappings. A COT is a group of Identity Providers (IDPs) and SPs that trust each other and in effect represents the confines within which all federation communications are performed. Les m\u00e9tadonn\u00e9es repr\u00e9sentent la configuration n\u00e9cessaire pour ex\u00e9cuter des protocoles de f\u00e9d\u00e9ration (SAMLv2, par exemple), ainsi que le m\u00e9canisme pour communiquer cette configuration \u00e0 d'autres entit\u00e9s (des fournisseurs d'identit\u00e9s, par exemple) dans un cercle de confiance.  Les m\u00e9tadonn\u00e9es sont g\u00e9n\u00e9r\u00e9es si vous n'en poss\u00e9dez pas. Vous \u00eates invit\u00e9 \u00e0 s\u00e9lectionner un domaine pour ce fournisseur s'il en existe plusieurs dans le syst\u00e8me. Otherwise, this provider will be configured under the root realm. 

configure.provider.label.hasMetaData=Poss\u00e9dez-vous des m\u00e9tadonn\u00e9es pour ce fournisseur\u00a0?
configure.provider.help.hasMetaData=Si vous d\u00e9marrez compl\u00e8tement, vous ne poss\u00e9dez g\u00e9n\u00e9ralement pas de m\u00e9tadonn\u00e9es. Si vous choisissez "Non", vous pouvez cr\u00e9er des m\u00e9tadonn\u00e9es de base. Si vous connaissez les sp\u00e9cifications de m\u00e9tadonn\u00e9es pour le protocole de f\u00e9d\u00e9ration que vous avez choisi, vous avez peut-\u00eatre cr\u00e9\u00e9 manuellement des fichiers XML de m\u00e9tadonn\u00e9es en suivant les sp\u00e9cifications et la documentation du produit OpenSSO, auquel cas vous pouvez choisir "Oui" pour entrer le fichier et son emplacement.
configure.provider.option.hasMetaData.yes=Oui
configure.provider.option.hasMetaData.no=Aucun
configure.provider.label.realm=Domaine
configure.provider.help.realm=Entrez le domaine auquel appartient ce fournisseur. Un domaine est un domaine administratif dans lequel ce fournisseur sera maintenu. Vous devez disposer de privil\u00e8ges d'\u00e9criture dans le dossier que vous choisissez. Par d\u00e9faut\u00a0: dossier racine fourni lors de l'installation.  
configure.provider.label.signing.key=Cl\u00e9 de signature
configure.provider.help.signing.key=Les cl\u00e9s disponibles dans votre magasin de cl\u00e9s sont r\u00e9pertori\u00e9es\u00a0; choisissez-en une en tant que cl\u00e9 de signature pour signer les assertions \u00e9mises par ce fournisseur d'identit\u00e9s. La signature num\u00e9rique des assertions constitue la base de la confiance \u00e9tablie entre les fournisseurs de services et les fournisseurs d'identit\u00e9s dans un cercle de confiance.
configure.provider.help.signing.key.test=Veuillez noter que "test" correspond \u00e0 une configuration de certificats autosign\u00e9s lors de l'installation pour les tests. Nous vous recommandons d'obtenir un certificat aupr\u00e8s d'une autorit\u00e9 de certification pour les d\u00e9ploiements de production. 
configure.provider.label.encryption.key=Cl\u00e9 de chiffrement
configure.provider.help.encryption.key=Les cl\u00e9s disponibles dans votre magasin de cl\u00e9s sont r\u00e9pertori\u00e9es\u00a0; choisissez-en une en tant que cl\u00e9 de chiffrement pour chiffrer les assertions \u00e9mises par ce fournisseur d'identit\u00e9s. Les assertions de chiffrement num\u00e9riques fournissent un niveau de s\u00e9curit\u00e9 plus \u00e9lev\u00e9 entre les fournisseurs de services et des fournisseurs d'identit\u00e9s dans un cercle de confiance. Veuillez noter que "test" correspond \u00e0 une configuration de certificats autosign\u00e9s lors de l'installation pour les tests. Nous vous recommandons d'obtenir un certificat aupr\u00e8s d'une autorit\u00e9 de certification pour les d\u00e9ploiements de production. 

