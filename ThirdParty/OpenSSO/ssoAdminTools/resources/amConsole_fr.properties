saml.profile.assertion.help.iplanet-am-saml-assertion-timeout=En secondes. Cet attribut d\u00e9finit le d\u00e9lai de validit\u00e9 d'une assertion cr\u00e9\u00e9e pour un artefact. La valeur par d\u00e9faut est de 400.
saml.profile.assertion.help.iplanet-am-saml-notbefore-timeskew=Cet attribut s'utilise pour calculer le d\u00e9lai notBefore d'une assertion. Si IssueInstant est \u00e9gal \u00e0 2002-09024T21:39:49Z, par exemple, et si le facteur d'alignement de l'assertion pour le d\u00e9lai notBefore est fix\u00e9 \u00e0 300 secondes (la valeur par d\u00e9faut \u00e9tant de 180), l'attribut notBefore de l'\u00e9l\u00e9ment conditions de l'assertion est 2002-09-24T21:34:49Z.
