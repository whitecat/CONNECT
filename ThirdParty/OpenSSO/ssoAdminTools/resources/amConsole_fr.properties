click.to.see.info=Cliquez ici pour plus d'informations
commontask.label.create.hosted.idp=Cr\u00e9er un fournisseur d'identit\u00e9s h\u00e9berg\u00e9
commontask.create.hosted.idp=Cela vous permet de configurer cette instance du serveur OpenSSO en tant que fournisseur d'identit\u00e9s. You need three things: Name, Circle of Trust (COT) and optionally Signing Certificate. Les m\u00e9tadonn\u00e9es repr\u00e9sentent la configuration n\u00e9cessaire pour ex\u00e9cuter des protocoles de f\u00e9d\u00e9ration (SAMLv2, par exemple), ainsi que le m\u00e9canisme pour communiquer cette configuration \u00e0 d'autres entit\u00e9s (des fournisseurs de services, par exemple) dans un cercle de confiance. Un cercle de confiance est un groupe de fournisseurs d'identit\u00e9s et de fournisseurs de services se faisant mutuellement confiance. Ils repr\u00e9sentent les limites au sein desquelles toutes les communications de f\u00e9d\u00e9ration sont effectu\u00e9es. 
commontask.label.create.hosted.sp=Cr\u00e9er un fournisseur de services h\u00e9berg\u00e9
commontask.create.hosted.sp=Cela vous permet de configurer cette instance du serveur OpenSSO en tant que fournisseur de services. Vous avez besoin de trois \u00e9l\u00e9ments : nom, cercle de confiance. Les m\u00e9tadonn\u00e9es repr\u00e9sentent la configuration n\u00e9cessaire pour ex\u00e9cuter des protocoles de f\u00e9d\u00e9ration (SAMLv2, par exemple), ainsi que le m\u00e9canisme pour communiquer cette configuration \u00e0 d'autres entit\u00e9s (des fournisseurs d'identit\u00e9s, par exemple) dans un cercle de confiance.  Un cercle de confiance est un groupe de fournisseurs d'identit\u00e9s et de fournisseurs de services se faisant mutuellement confiance. Ils repr\u00e9sentent les limites au sein desquelles toutes les communications de f\u00e9d\u00e9ration sont effectu\u00e9es. 
commontask.label.create.remote.idp=Enregistrer le fournisseur d'identit\u00e9s distant
commontask.create.remote.idp=Cela vous permet d'enregistrer un fournisseur d'identit\u00e9s distant. Vous avez besoin de deux \u00e9l\u00e9ments : cercle de confiance. Les m\u00e9tadonn\u00e9es repr\u00e9sentent la configuration n\u00e9cessaire pour ex\u00e9cuter des protocoles de f\u00e9d\u00e9ration (SAMLv2, par exemple), ainsi que le m\u00e9canisme pour communiquer cette configuration \u00e0 d'autres entit\u00e9s (des fournisseurs de services, par exemple) dans un cercle de confiance. Un cercle de confiance est un groupe de fournisseurs d'identit\u00e9s et de fournisseurs de services se faisant mutuellement confiance. Ils repr\u00e9sentent les limites au sein desquelles toutes les communications de f\u00e9d\u00e9ration sont effectu\u00e9es. 
commontask.label.create.remote.sp=Enregistrer le fournisseur de services distant
commontask.create.remote.sp=Cela vous permet d'enregistrer un fournisseur de services distant.    Vous avez besoin de deux \u00e9l\u00e9ments : cercle de confiance. Les m\u00e9tadonn\u00e9es repr\u00e9sentent la configuration n\u00e9cessaire pour ex\u00e9cuter des protocoles de f\u00e9d\u00e9ration (SAMLv2, par exemple), ainsi que le m\u00e9canisme pour communiquer cette configuration \u00e0 d'autres entit\u00e9s (des fournisseurs de services, par exemple) dans un cercle de confiance. Un cercle de confiance est un groupe de fournisseurs d'identit\u00e9s et de fournisseurs de services se faisant mutuellement confiance. Ils repr\u00e9sentent les limites au sein desquelles toutes les communications de f\u00e9d\u00e9ration sont effectu\u00e9es. 
commontask.label.create.fedlet=Cr\u00e9er un Fedlet
commontask.create.fedlet=Un Fedlet est id\u00e9al pour un fournisseur d'identit\u00e9s qui doit activer un fournisseur de services sans disposer d'une quelconque solution de f\u00e9d\u00e9ration en place. Un Fedlet est un tout petit fichier zip que vous pouvez remettre \u00e0 un fournisseur de services pour qu'il se f\u00e9d\u00e8re \u00e0 vous instantan\u00e9ment. Le fournisseur de services ajoute simplement le Fedlet \u00e0 son application et d\u00e9ploie cette derni\u00e8re afin d'\u00eatre f\u00e9d\u00e9r\u00e9.

commontask.label.saml2.validate=V\u00e9rifier la connectivit\u00e9 de la f\u00e9d\u00e9ration
commontask.saml2.validate=Si vous venez de configurer des comptes f\u00e9d\u00e9r\u00e9s ou si vous cherchez \u00e0 r\u00e9soudre un probl\u00e8me au niveau de vos comptes existants, ce test vous montrera si les connexions sont effectu\u00e9es avec succ\u00e8s ou identifiera l'origine des pannes.

commontask.label.doc=Obtenir la documentation relative au produit
commontask.doc=Ce lien ouvre la page des d\u00e9veloppeurs Java d'OpenSSO.  Consultez la foire aux questions, les conseils de configuration d'une f\u00e9d\u00e9ration, la documentation des produits, la documentation d'ing\u00e9nierie ainsi que des liens vers des blocs communautaires.

commontask.label.register.product=Enregistrer ce produit
commontask.register.product=Ceci vous permet d'enregistrer ce produit OpenSSO sur Sun Connection. Vous devez disposer d'un compte en ligne Sun pour effectuer l'enregistrement. Si vous n'en disposez pas, vous pouvez en demander un au cours de ce processus.


