usage=\nVerwendung: amsessiondb < -a <JMQServerAddressList> || --clusteraddress <JMQServerAddressList> > [ ARGUMENTS ]\n\nARGUMENTE:\n    -u <username>, --username <username> Standardwert guest\n\n    -w <password>, --password <password> Standardwert guest\n\n    -f <filename>, --passwordfile <filename>\n\n    -c <cachesize>, --cachesize <cachesize>\n        Cache-Gr\u00f6\u00dfe in MB, Standard ist 8MB\n\n    -b <dbdirectory>, --dbdirectory <dbdirectory>\n        Basisverzeichnis, in dem die Datenbankdateien erstellt werden sollen\n\n    -a <JMQServerAddressList>, --clusteraddress <JMQServerAddressList>\n        JMQ Cluster/Broker-Adressenliste. Bsp. host1:port[,host2:port,host3:port,..]\n\n    -s <numcleanexpiredsessions>, --numcleansessions <numcleanexpiredsessions>\n        Anzahl abgelaufener Sitzungen, die bei jedem Bereinigungsintervall gel\u00f6scht werden sollen.\n\n    -v, --verbose\n        Im ausf\u00fchrlichen Modus ausf\u00fchren. Ergebnisse werden an Standardausgabe gesendet.\n\n    -i <statsinterval>, --statsInterval <statsinterval>\n        Druckt die Statistiken an der Standardausgabe aus, Wert in Sek., Standardwert ist 60.\n\n    -h, --help\n        Hilfe drucken und Vorgang beenden.\n\n    -n, --version\n        Version der derzeit installierten Version von OpenSSO anzeigen.\n\n     -p <updateinterval>, --nodestatusupdateinterval <updateinterval>\n        Aktualisierungsintervall f\u00fcr Peer-DBD-Knotenstatus, Wert in Millisek., Standardwert ist 5000.\n\n

amsfopasswd-usage=\nVerwendung: \n    amsfopassword -h | --help\n    amsfopassword --passwordfile|-f <dateiname> --encrypt|-e <passwort>\n

