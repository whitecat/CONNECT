configure.provider.label.metadata=URL, unter der sich die Metadaten befinden
configure.provider.help.metadata=Eine Metadatendatei ist eine XML-Datei (entsprechend den SAMLv2-Spezifikationen), die Informationen zur Protokollkonfiguration und Vertrauensdaten f\u00fcr eine bestimmte Entity (SP/IDP) in einem COT enth\u00e4lt. M\u00f6glicherweise haben Sie eine Metadatendatei von Ihrem Partner erhalten oder selbst erstellt.
configure.provider.help.metadataurl=Die URL, unter der sich die Metadaten f\u00fcr den Remote-Anbieter befinden. Wenn der Remote-Anbieter ebenfalls auf OpenSSO gehostet ist, lautet die URL "< Protokoll >://< Servername >:< Port >/< OpenSSO-Implementierungs-URI >/saml2/jsp/exportmetadata.jsp". Wenn zum Beispiel Remote-OpenSSO unter http://openssoee.sun.com:8080/opensso bereitgestellt und ausgef\u00fchrt wird, lautet die Metadaten-URL f\u00fcr den Remote-Anbieter http://openssoee.sun.com:8080 /opensso/saml2/jsp/exportmetadata.jsp
configure.provider.label.extendeddata=URL, unter der sich die erweiterten Daten befinden
configure.provider.help.extendeddata=Erweiterungs-XML-Datei mit OpenSSO-spezifischen Metadaten f\u00fcr eine gegebene Entity (SP oder IDP) in einem COT. M\u00f6glicherweise haben Sie eine erweiterte Datei von Ihrem Partner erhalten oder selbst erstellt.
configure.provider.label.entityId=Name
configure.provider.help.entityId=Geben Sie einen String ein - \u00fcblicherweise eine URL, die Sie besitzen. Anhand dieses Strings wird Ihr Anbieter entsprechend den SAMLv2-Spezifikationen gegen\u00fcber den anderen Identity-Anbietern und Dienstanbietern im Circle of Trust identifiziert. Der Standardwert besteht aus Protokoll, Hostnamen, Anschlussnummer und Bereitstellungs-URI des Servers.

configure.provider.attributesmapping.title=Attributzuordnung
configure.provider.attributesmapping.help=<p>Das Zuordnen von Attributen hilft sicherzustellen, dass sowohl der Dienstanbieter (SP) als auch der Identity-Anbieter (IDP) dieselben Attribute erkennen k\u00f6nnen, die unterschiedliche Namen haben k\u00f6nnen. Beispiel: der SP kann ein Attribut namens Benutzername haben, der IDP nennt dasselbe dagegen Benutzer-ID. Die Beseitigung solcher Inkonsistenzen durch Zuordnen der Attribute garantiert, dass die Daten ordnungsgem\u00e4\u00df weitergeleitet werden.</p>
