page.title.configure.hosted.idp=Erstellen Sie einen SAMLv2 Identity-Anbieter auf diesem Server
page.desc.configure.hosted.idp=Diese Seite erm\u00f6glicht das Konfigurieren dieser Instanz von OpenSSO-Server als Identity-Anbieter (IDP). You can provide a Name for the provider, Circle of Trust (COT), its metadata of the provider and optionally Signing Certificate. A COT is a group of IDPs and Service Providers (SPs) that trust each other and in effect represents the confines within which all federation communications are performed. Metadaten repr\u00e4sentieren die zum Ausf\u00fchren der Verbandsprotokolle (z. B. SAMLv2) erforderliche Konfiguration sowie den Mechanismus zum Kommunizieren dieser Konfiguration an weitere Entit\u00e4ten (z. B. SPs) in einem COT. Wir werden die Metadaten f\u00fcr Sie erstellen, falls Sie \u00fcber keine verf\u00fcgen. Sie m\u00fcssen einen Bereich f\u00fcr diesen Anbieter w\u00e4hlen, sofern mehr als ein Bereich im System existiert. Otherwise, this provider will be configured under the root realm. 
page.title.configure.hosted.sp=Erstellen Sie einen SAMLv2 Diensteanbieter auf diesem Server
page.desc.configure.hosted.sp=Diese Seite erm\u00f6glicht das Konfigurieren dieser Instanz von OpenSSO-Server als Diensteanbieter (SP). You can provide a Name for the provider; Circle of Trust (COT), its metadata and its attribute mappings. A COT is a group of Identity Providers (IDPs) and SPs that trust each other and in effect represents the confines within which all federation communications are performed. Metadaten repr\u00e4sentieren die zum Ausf\u00fchren der Verbandsprotokolle (z. B. SAMLv2) erforderliche Konfiguration sowie den Mechanismus zum Kommunizieren dieser Konfiguration an weitere Entit\u00e4ten (z. B. IDPs) in einem COT. Wir werden die Metadaten f\u00fcr Sie erstellen, falls Sie \u00fcber keine verf\u00fcgen. Sie m\u00fcssen einen Bereich f\u00fcr diesen Anbieter w\u00e4hlen, sofern mehr als ein Bereich im System existiert. Otherwise, this provider will be configured under the root realm. 

configure.provider.label.hasMetaData=Besitzen Sie Metadaten f\u00fcr diesen Anbieter?
configure.provider.help.hasMetaData=Bei der Erstkonfiguration sind in der Regel keine Metadaten vorhanden. Wenn Sie "Nein" ausw\u00e4hlen, k\u00f6nnen Sie grundlegende Metadaten erstellen. Wenn Sie mit den Metadatenspezifikationen f\u00fcr das Verbandsprotokoll Ihrer Wahl vertraut sind, haben Sie m\u00f6glicherweise bereits anhand der Spezifikation und der OpenSSO-Produktdokumentation manuell XML-Dateien mit den Metadaten erstellt. In diesem Fall k\u00f6nnen Sie die Option Ja w\u00e4hlen und den Speicherort der Datei angeben.
configure.provider.option.hasMetaData.yes=Ja
configure.provider.option.hasMetaData.no=Nein
configure.provider.label.realm=Bereich
configure.provider.help.realm=Geben Sie den Bereich an, zu dem dieser Anbieter geh\u00f6rt. Ein Bereich ist eine Administrationsdom\u00e4ne, in der dieser Anbieter gef\u00fchrt werden wird. Sie ben\u00f6tigen Schreibrechte im gew\u00e4hlten Bereich. Standard: Bei der Installation angegebener Rootbereich. 
configure.provider.label.signing.key=Signaturschl\u00fcssel
configure.provider.help.signing.key=In Ihrem Schl\u00fcsselspeicher verf\u00fcgbare Schl\u00fcssel werden aufgelistet - w\u00e4hlen Sie den Schl\u00fcssel, der zum Signieren der von dieser IDP ausgegebenen Best\u00e4tigungsanweisungen verwendet werden soll. Das digitale Signieren der Best\u00e4tigungsanweisungen ist die Vertrauensbasis zwischen Dienstanbietern und Identity-Anbietern in einem COT.
configure.provider.help.signing.key.test="Test" ist eine bei der Installation zu Testzwecken eingerichtete selbstsignierte Zertifikatkonfiguration. Es wird empfohlen, f\u00fcr Produktionsimplementierungen ein Zertifikat einer Zertifikatsautorit\u00e4t zu erlangen.
configure.provider.label.encryption.key=Versch\u00fcsselungsschl\u00fcssel
configure.provider.help.encryption.key=In Ihrem Schl\u00fcsselspeicher verf\u00fcgbare Schl\u00fcssel werden aufgelistet - w\u00e4hlen Sie den Schl\u00fcssel, der zum Verschl\u00fcsseln der von dieser IDP ausgegebenen Best\u00e4tigungsanweisungen verwendet werden soll. Das digitale Verschl\u00fcsseln der Best\u00e4tigungsanweisungen bietet ein h\u00f6heres Ma\u00df an Sicherheit zwischen Dienstanbietern und Identity-Anbietern in einem COT. "Test" ist eine bei der Installation zu Testzwecken eingerichtete selbstsignierte Zertifikatkonfiguration. Es wird empfohlen, f\u00fcr Produktionsimplementierungen ein Zertifikat einer Zertifikatsautorit\u00e4t zu erlangen. 

