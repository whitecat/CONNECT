saml.profile.properties.target.specifier.help=Dieses Attribut weist der Zielsite-URL in SAML-Umleitungen einen Namen zu. 
saml.profile.properties.siteid.help=Dieses Attribut definiert eine beliebige auf dem Server gehostete Site, auf dem OpenSSO installiert ist. Ein Standardwert und eine automatisch generierte Site-ID werden w\u00e4hrend der Installation f\u00fcr den Host definiert (die Werte werden aus AMConfig.properties abgerufen). Mehrere Eintr\u00e4ge sind m\u00f6glich. Beispielsweise wenn Lastenverteilungen oder mehrere Instanzen von OpenSSO mit demselben Directory-Server definiert werden m\u00fcssen. Der Startpunkt ist das Sitekennungsattribut auf dem SAML-Bildschirm unter der Verbindungsschnittstelle.
saml.profile.properties.targeturl.help=Es k\u00f6nnen folgende Subattribute f\u00fcr jede Ziel-URL definiert (oder ge\u00e4ndert) werden, die Assertionen via POST erh\u00e4lt.
