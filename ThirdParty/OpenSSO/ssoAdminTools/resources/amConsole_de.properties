page.title.common.tasks.section.desc.SAML2=Mit diesen Links k\u00f6nnen Sie SAMLv2-Anbieter erstellen. Diese k\u00f6nnen gehostete oder Remote-Anbieter sowie Identity- oder Dienstanbieter sein. Zur Erstellung m\u00fcssen Sie lediglich einige grundlegende Informationen zu den Anbietern angeben. 
page.title.common.tasks.section.desc.createFedlet=Fedlet ist ideal f\u00fcr einen Identity-Anbieter, der einen Dienstanbieter aktivieren muss, bei dem keine Verbundl\u00f6sung implementiert ist. Ein Fedlet ist eine sehr kleine Zip-Datei, die Sie einem Dienstanbieter bereitstellen k\u00f6nnen, sodass sich dieser direkt mit Ihnen verbinden kann. Der Dienstanbieter f\u00fcgt das Fedlet einfach seiner Anwendung hinzu, stellt die Anwendung bereit und ist somit verbundf\u00e4hig. Stellen Sie sicher, dass ein Host-Identity-Anbieter vorhanden ist, bevor Sie ein Fedlet erstellen.
page.title.common.tasks.section.desc.validateSAMLv2=Ob Sie gerade Ihre Verbundkonten eingerichtet haben oder ein Problem mit Ihren bestehenden Konten l\u00f6sen m\u00fcssen - dieser Test zeigt Ihnen, ob die Verbindungen erfolgreich hergestellt werden und wo eventuelle Probleme liegen.

page.title.common.tasks.section.desc.documentation=Dieser Link \u00f6ffnet die OpenSSO-Java-Entwickler-Seite. Hier finden Sie FAQs, Tipps zum Einrichten eines Verbundes, Produktdokumentation, technische Dokumentation sowie Links zu den Community-Blogs.

page.title.common.tasks.section.desc.product=Dies erm\u00f6glicht Ihnen, dieses OpenSSO-Produkt bei Sun Connection zu registrieren. F\u00fcr die Registrierung ben\u00f6tigen Sie ein Sun-Onlinekonto. Sofern Sie noch kein Konto haben, k\u00f6nnen Sie eines im Verlauf dieses Prozesses anfordern.

