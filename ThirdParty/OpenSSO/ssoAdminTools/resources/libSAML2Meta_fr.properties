usage=\nUSAGE:\n        saml2meta import -u <dnutilisateur> [-w <mot de passe>|-j <fichier mot de passe>]\n                  [-r <domaine>] [-m <nom de fichier xml>] [-x <nom de fichier xml>]\n                  [-t <cercle de nom de confiance>]\n        saml2meta export -u <dnutilisateur> [-w <mot de passe>|-j <ficher de mot passe>]\n                  [-r <domaine>] -e <id entit\u00e9> [-n] [-m <nom de fichier xml>]\n                  [-x <nom de fichier xml>]\n        saml2meta template -u <dnutilisateur > [-w <mot de passe>|-j <fichier de mot passe>]\n                  [-s <m\u00e9ta-alias> [-a <Aliascert>] [-f <Aliascert>]]\n                  [-d <m\u00e9ta-alias> [-b <m\u00e9ta-alias>] [-g <Aliascert>]]\n                  [-e <id entit\u00e9>] -m <nom de fichier xml> -x <nom de fichier xml>\n        saml2meta delete -u <dnutilisateur> [-w <mot de passe>|-j <fichier de mot passe>]\n                  [-r <domaine>] -e <id entit\u00e9> [-c]\n        saml2meta list -u <dnutilisateur>\n                  [-w <mot de passe>|-j <fichier de mot passe>]\n        saml2meta cotcreate -u <dnutilisateur>\n                  [-w <mot de passe>|-j <fichier de mot passe>]\n                  -t <cercle de nom de confiance> [-p <url pr\u00e9fixe>]\n                  [-l <id entit\u00e9, id entit\u00e9,...>]\n        saml2meta cotdelete -u <dnutilisateur>\n                  [-w <mot de passe>|-j <fichier de mot passe>]\n                  -t <cercle de nom de confiance>\n        saml2meta cotadd -u <dnutilisateur>\n                  [-w <mot de passe>|-j <fichier de mot de passe>]\n                  -t <cercle de nom de confiance> -e <id entit\u00e9>\n        saml2meta cotremove -u <dnutilisateur>\n                  [-w <mot de passe>|-j <fichier de mot de passe>]\n                  -t <cercle de nom de confiance> -e <id entit\u00e9>\n        saml2meta cotmember -u <dnutilisateur>\n                  [-w <mot de passe>|-j <fichier de mot de passe>]\n                  -t <cercle de nom de confiance>\n        saml2meta cotlist -u <dnutilisateur>\n                  [-w <mot de passe>|-j <fichier de mot de passe>]\n        saml2meta -V\n        saml2meta -?\n\nDESCRIPTION :\n        G\u00e8re la configuration des m\u00e9tadonn\u00e9es et des entit\u00e9s \u00e9tendues SAML 2.0.\n\n        La sous-commande import permet de charger la \n        configuration standard des m\u00e9tadonn\u00e9es et/ou des entit\u00e9s \u00e9tendues.\n        La commande export permet d'exporter la \n         configuration standard des m\u00e9tadonn\u00e9es et/ou des entit\u00e9s \u00e9tendues au format XML. Au moins l'une des options -m ou -x est\n        requise.\n        La commande template permet de g\u00e9n\u00e9rer des m\u00e9tadonn\u00e9es standard pour une entit\u00e9 h\u00e9berg\u00e9e.\n       La commande delete permet de supprimer la \n        configuration standard des m\u00e9tadonn\u00e9es et/ou des entit\u00e9s \u00e9tendues.\n        La commande list permet de r\u00e9pertorier l'ensemble d'ID d'entit\u00e9 du syst\u00e8me.\n        La commande cotcreate permet de cr\u00e9er un cercle de confiance.\n        La commande cotdelete permet de supprimer le cercle de confiance.\n       La commande cotadd permet d'ajouter un fournisseur agr\u00e9\u00e9 \u00e0 un cercle de\n        confiance.\n        La commande cotremove permet de supprimer un fournisseur agr\u00e9\u00e9 d'un\n        cercle de confiance.\n        La commande cotmember permet de r\u00e9pertorier les fournisseurs agr\u00e9\u00e9s dans un\n        cercle de confiance.\n       La commande cotlist permet de r\u00e9pertorier l'ensemble de cercles de\n        confiance du syst\u00e8me.\n\nOPTIONS :\n        Les options suivantes sont prises en charge\u00a0:\n        -u <dn utilisateur>, --runasdn <dn utilisateur>\n          DN complet de l'utilisateur ex\u00e9cutant la commande.\n\n        -w <mot de passe>, --password <mot de passe>\n          Sp\u00e9cifiez le mot de passe de l'utilisateur ex\u00e9cutant la commande.\n\n        -j <fichier de mot de passe>, --passwordfile <fichier de mot de passe>\n          Sp\u00e9cifiez le nom du fichier contenant le mot de passe de l'utilisateur ex\u00e9cutant la commande.\n\n        -r <domaine>, --realm <domaine>\n          Sp\u00e9cifiez le domaine pour la configuration des m\u00e9tadonn\u00e9es ou d'entit\u00e9s. Le domaine par d\u00e9faut\n          est root.\n\n        -m <nom fichier xml>, --meta-data-file <nom fichier xml>\n          Sp\u00e9cifiez le nom de fichier pour les m\u00e9tadonn\u00e9es standard.\n\n        -x <nom de fichier xml>, --extended-data-file<nom de fichier xml>\n          Sp\u00e9cifiez le nom du fichier pour la configuration d'entit\u00e9 \u00e9tendue.\n\n        -e <id entit\u00e9>, --entityid <id entit\u00e9>\n          Sp\u00e9cifiez l'ID d'entit\u00e9.\n\n        -s <Aliasm\u00e9ta>, --serviceprovider <Aliasm\u00e9tas>\n          Sp\u00e9cifiez le m\u00e9ta-alias pour le fournisseur de services h\u00e9berg\u00e9 \u00e0 cr\u00e9er.\n          Le format pour le domaine non root\n          doit \u00eatre le suivant\u00a0: <domaine>/<cha\u00eene sans "/">  ou /<toute cha\u00eene sans "/"> pour le domaine root.\n\n        -a <Aliascert>, --spscertalias <Aliascert>\n          Sp\u00e9cifiez l'alias cert de signature pour le fournisseur de services h\u00e9berg\u00e9 \u00e0 cr\u00e9er.\n\n        -f <Aliascert>, --specertalias <Aliascert>\n          Sp\u00e9cifiez l'alias cert de chiffrement pour le fournisseur de services \u00e0\n          cr\u00e9er.\n\n        -d <Aliasm\u00e9ta>, --identityprovider <Aliasm\u00e9ta>\n          Sp\u00e9cifiez le m\u00e9ta-alias pour le fournisseur d'identit\u00e9s h\u00e9berg\u00e9 \u00e0 cr\u00e9er.\n          Le format pour le domaine non root\n          doit \u00eatre le suivant\u00a0: <domaine>/<cha\u00eene sans "/">  ou /<toute cha\u00eene sans "/"> pour le domaine root.\n\n        -b <Aliascert>, --idpscertalias <Aliascert>\n          Sp\u00e9cifiez l'alias cert de signature pour le fournisseur d'identit\u00e9s h\u00e9berg\u00e9 \u00e0 cr\u00e9er.\n\n        -g <Aliascert>, --idpecertalias <Aliascert>\n          Sp\u00e9cifiez l'alias cert de chiffrement pour le fournisseur d'identit\u00e9s h\u00e9berg\u00e9 \u00e0\n          cr\u00e9er.\n\n        -n, --sign\n          Signez le(s) fichier(s) xml export\u00e9(s).\n\n        -c, --extendedonly\n          Supprimez uniquement la configuration d'entit\u00e9s \u00e9tendues.\n\n        -t, --cot\n          Nom du cercle de confiance\n\n        -p, --prefix\n          URL de pr\u00e9fixe pour l'URL de lecture et d'\u00e9criture de d\u00e9couverte idp.\n\n        -l, --trustedproviders\n          Liste de fournisseurs agr\u00e9\u00e9s du cercle de confiance.\n\n        -V, --version\n
          Print informations sur la version.\n\n        -?, --help\n          Imprimer les informations d'aide (ce message).


